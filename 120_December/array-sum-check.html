<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function main(A , size , x) {
     
            for (i = 0; i < (size - 1); i++) {
                for (j = (i + 1); j < size; j++) {
        
                    if (A[i] + A[j] == x) {
                        document.write("Pair with a given sum " + x + " is (" + A[i] + ", " + A[j] + ")");

                        return true;
                    }
                }
            }

            return false;
        }

        let A = [ 1,2,3,4,5,56,6];
        let x = 7;
        let size = A.length;

        if (main(A, size, x)) {
            document.write("<br/>Valid pair exists so TRUE: ");
        }
        else {
            document.write("<br/>No valid pair exists for " + x + " so FALSE");
        }

    </script>
</body>
</html>
