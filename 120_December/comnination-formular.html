<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination</title>
</head>
<body>
    <script>
        // Factorial
        function factorize(num) {
            if(num === 0 || num === 1) return 1
            for( var i = num-1; i >= 1; i--) num = num * i
            return num
        }
        const factorial = factorize(5)
        console.log(factorial)
        
        // Combination Formular
        // nCr = n!/r! * (n - r)!
        // Given an array
        const arr = [ 2,4,3,4]
        const n = arr.length
        const r = 2
        const nFactorial = factorize(arr.length)
        const rFactorial = factorize(2)
        // Formula
        const combination = ( nFactorial / rFactorial ) * factorize(( n - r ))
        console.log(combination)
        </script>
        
</body>
</html>
